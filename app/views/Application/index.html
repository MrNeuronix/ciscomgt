#{extends 'generic.html' /}
#{set title:'Home' /}

<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">Главная</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="#">Устройства</a>
        </li>
    </ul>
</div>

<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title>
            <h2><i class="icon-picture"></i> Маршрутизаторы</h2>
            <div class="box-icon">
                <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
        </div>
    </div><!--/span-->
</div>

<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title>
            <h2><i class="icon-picture"></i> Коммутаторы</h2>
            <div class="box-icon">
                <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
            </div>
        </div>

        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>IP адрес управления</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>

                #{list items:switches, as:'sswitch'}

                <tr>
                    <td>${sswitch.hostname}</td>
                    <td class="center">${sswitch.managementIP}</td>
                    <td class="center">
                        <span class="label label-success">${sswitch.status}</span>
                    </td>
                    <td class="center">
                        <a class="btn btn-success" href="/devices/switch/view/${sswitch.id}">
                            <i class="icon-zoom-in icon-white"></i>
                            Подробнее
                        </a>
                        <a class="btn btn-info" href="/devices/switch/edit/${sswitch.id}">
                            <i class="icon-edit icon-white"></i>
                            Редактировать
                        </a>
                        <a class="btn btn-danger" href="/devices/switch/delete/${sswitch.id}">
                            <i class="icon-trash icon-white"></i>
                            Удалить
                        </a>
                    </td>
                </tr>

                #{/list}

                </tbody>
            </table>
        </div>

    </div><!--/span-->
</div>
